# # microservices course v2
language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t course-03-nd9990-c3-microservices-v2/lesson-3-independent-releases/exercises/travis_env_var_exercise/.travis.yml simple-node .
  - docker tag simple-node jeanfern5/simple-node:latest

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push jeanfern5/simple-node
